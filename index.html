<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frankdmt90.com</title>
    <link rel="stylesheet" href="stile.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="site-header">
      <h1>Frankdmt90.com</h1>
      <p>Benvenuto nel mio angolo digitale 🎧</p>
      <button id="toggle-dark">🌓 Tema</button>
    </header>

    <main>

      <center>
        <img src="https://www.linuxinsider.com/wp-content/uploads/sites/2/2021/08/linux-cubics.jpg" alt="Linux">
      </center>

     


      </section>

    

      <section class="social reveal">
        <h2>Seguimi anche qui 👇</h2>
        <div class="social-links">
          <a href="https://instagram.com/iltuoaccount" target="_blank">Instagram</a>
          <a href="https://youtube.com/iltuocanale" target="_blank">YouTube</a>
          <a href="https://twitter.com/iltuoprofilo" target="_blank">Twitter</a>
        </div>
      </section>

    </main>

    <script>
      // Scroll reveal effect
      const reveals = document.querySelectorAll('.reveal');
      window.addEventListener('scroll', () => {
        for (let i = 0; i < reveals.length; i++) {
          const windowHeight = window.innerHeight;
          const elementTop = reveals[i].getBoundingClientRect().top;
          if (elementTop < windowHeight - 100) {
            reveals[i].classList.add('visible');
          }
        }
      });

      // Dark mode toggle
      const toggleBtn = document.getElementById('toggle-dark');
      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    </script>

    <footer class="footer">
  <p>Created with ❤️ by <strong>Frank</strong>. © 2025</p>
</footer>



  </body>
</html>
